{% extends "base.html" %}

{% block title %}Setup{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-900/70 backdrop-blur-lg p-8 rounded-2xl border border-gray-700 shadow-2xl">
  <h1 class="text-3xl font-bold text-center mb-8 text-purple-400">Setup Alex Dashboard</h1>

  <p class="text-center mb-6 text-gray-300">
    Get your API ID & Hash from <a href="https://my.telegram.org" target="_blank" class="text-cyan-400 hover:underline">my.telegram.org</a>
  </p>

  <form method="POST" class="space-y-6">
    <div>
      <label class="block text-sm font-medium mb-2">Phone number (+ country code)</label>
      <input type="tel" name="phone" required placeholder="+91xxxxxxxxxx"
             class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">API ID</label>
      <input type="text" name="api_id" required placeholder="1234567"
             class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">API Hash</label>
      <input type="text" name="api_hash" required placeholder="0123456789abcdef0123456789abcdef"
             class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg font-semibold hover:from-purple-500 hover:to-indigo-500 transition">
      Continue
    </button>
  </form>
</div>
{% endblock %}
