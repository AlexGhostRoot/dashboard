{% extends "base.html" %}

{% block title %}2FA Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-900/70 backdrop-blur-lg p-8 rounded-2xl border border-gray-700 shadow-2xl">
  <h2 class="text-2xl font-bold text-center mb-6 text-yellow-400">Two-Step Verification</h2>

  <form method="POST" class="space-y-6">
    <input type="password" name="password" required placeholder="Password"
           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

    <button type="submit" class="w-full py-3 bg-purple-600 rounded-lg font-semibold hover:bg-purple-500 transition">
      Submit Password
    </button>
  </form>
</div>
{% endblock %}
