{% extends "base.html" %}

{% block title %}Chats{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-purple-300">Your Chats</h1>

<div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
  {% for d in dialogs %}
  <a href="{{ url_for('chat', chat_id=d.id) }}"
     class="p-5 bg-gray-800/60 rounded-xl hover:bg-gray-700/70 transition border border-gray-700">
    <div class="font-semibold text-lg truncate">{{ d.name }}</div>
    {% if d.unread > 0 %}
    <span class="mt-2 inline-block bg-purple-600 text-white text-xs px-2.5 py-1 rounded-full">
      {{ d.unread }}
    </span>
    {% endif %}
    <div class="text-sm text-gray-400 mt-1 capitalize">{{ d.type }}</div>
  </a>
  {% endfor %}
</div>
{% endblock %}
